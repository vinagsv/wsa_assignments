<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor and Nurse Information</title>
  </head>
  <body>
    <h1>Enter Doctor and Nurse Details</h1>
    <label for="docName">Doctor's Name: </label>
    <input type="text" id="docName" /><br /><br />

    <label for="docExperience">Doctor's Experience: </label>
    <input type="text" id="docExperience" /><br /><br />

    <label for="nurseName">Nurse's Name: </label>
    <input type="text" id="nurseName" /><br /><br />

    <label for="nurseExperience">Nurse's Experience: </label>
    <input type="text" id="nurseExperience" /><br /><br />

    <button onclick="showDetails()">Submit</button>

    <div
      id="result"
      style="margin-top: 20px; font-family: Arial, sans-serif"
    ></div>

    <script src="script.js"></script>
  </body>
