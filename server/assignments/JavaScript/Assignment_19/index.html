<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci Series Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      h1 {
        color: #333;
      }
      input {
        padding: 10px;
        font-size: 16px;
        margin-right: 10px;
      }
      button {
        padding: 10px 15px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #result {
        margin-top: 20px;
        font-size: 18px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Fibonacci Series Generator</h1>
    <input
      type="number"
      id="inputNumber"
      placeholder="Enter a number"
      min="1"
    />
    <button id="generateButton">Generate Fibonacci Series</button>
    <div id="result"></div>

    <script src="script.js"></script>
  </body>
</html>
