<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>image Map</title>

    <style>
      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <img
      src="https://miro.medium.com/v2/resize:fit:5120/1*l4xICbIIYlz1OTymWCoUTw.jpeg"
      alt="web"
      usemap="#web"
    />

    <map name="web">
      <area
        shape="rect"
        coords="47,310,800,1373"
        href="https://html.com/html5/"
        alt="HTML5"
      />

      <area
        shape="rect"
        coords="894,15,1634,1090"
        href="https://www.javascript.com/"
        alt="javascript"
      />

      <area
        shape="rect"
        coords="1717,223,2481,1333"
        href="https://css3.com/"
        alt="css3"
      />
    </map>
  </body>
</html>
