<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pitchfork's Album of 1990s</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pitchfork's Album of 1990s</h1>
      <div class="album-container">
        <div class="album one">
          <img src="ok-computer.jpg" alt="OK Computer" />
          <p>001: RADIOHEAD</p>
          <h2>OK COMPUTER</h2>
          <p>[1997/CAPITOL]</p>
        </div>
        <div class="album two">
          <img src="01.jpg" alt="Album Image" />
        </div>
        <div class="album">
          <img src="02.jpg" alt="Album Image" />
        </div>
        <div class="album three">
          <p>002: MY BLOODY VALENTINE</p>
          <h2>LOVELESS</h2>
          <p>[1991/CREATION]</p>
        </div>
        <div class="album four">
          <p>003: THE FLAMING LIPS</p>
          <h2>THE SOFT BULLETIN</h2>
          <p>[1999/WARNER BROS]</p>
        </div>
        <div class="album five">
          <img src="03.jpg" alt="Album Image" />
        </div>
      </div>
    </div>
  </body>
</html>
